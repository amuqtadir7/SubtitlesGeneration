<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Subtitled Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        video {
            width: 100%;
            max-width: 640px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }
        
        .download-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--success);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: var(--box-shadow);
        }
        
        .download-btn:hover {
            background-color: #3aa8d8;
            transform: translateY(-2px);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .success-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 1rem;
        }
        
        .message {
            margin-bottom: 2rem;
            color: var(--secondary);
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Your Video is Ready!</h1>
        <p class="message">Enjoy your video with translated subtitles in your preferred language.</p>
        
        <video controls>
            <source src="{{ video_url }}" type="video/mp4">
            Your browser doesn't support HTML5 video.
        </video>
        
        <div>
            <a href="{{ url_for('download', filename=filename) }}" class="download-btn">
                Download Video
            </a>
        </div>
    </div>
</body>
</html>
